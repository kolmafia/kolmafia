		tbl.attr('rel', out.join('&'));
	}
	function parseItem(tbl) {
		tbl = $(tbl);
		var rel = tbl.attr('rel');
		var data = {};
		if (!rel) return data;
		var parts = rel.split('&');
		for (i in parts) {
			if (!parts.hasOwnProperty(i)) continue;
			var kv = parts[i].split('=');
			tbl.data(kv[0], kv[1]);
			data[kv[0]] = kv[1];
		}
		return data;
	}

var state = [0,0,0,0,[]];

function rotate() {
  var i, ring, pos, angle;
  var sy = [];
  for (i=0; i<4; i++) {
     pos = state[i];
     ring = 'x' + (i+1);
     angle = pos * (360 / Object.keys(rings[i]).length) * -1;
    // if (i % 2 == 0) angle *= -1;
     document.getElementById(ring).style.transform = "rotate("+angle+"deg)";   
     sy.push(rings[i][Object.keys(rings[i])[pos]]);
  }
  document.getElementById('symbols').innerHTML = sy.reverse().join(', ');
}
