var roll = function (n) { return Math.floor(Math.random() * n) + 1; };
var waves = function () {
  var i, surf, wave, num = 8+roll(2);
  for (i=0; i<num; i++) {
     wave = $('<img />').attr('src', 'https://d2uyhvukfffg5a.cloudfront.net/otherimages/beachcomb/waves'+roll(6)+'.png')
        .css('position', 'absolute')
        .css('opacity', 0)
        .css('top', (100+roll(50))+'px')
        .css('left', ( (i*(800/num))+ roll(50) ) + 'px');
     $('#ocean').append(wave);
     wave.animate({top: '10px', 'opacity': 1}, 2000, function () { 
          //$(this).animate({top: '160px', opacity: 0}, 5000, function () { $(this).remove(); });
          $(this).fadeOut(300, function () { $(this).remove(); });
          if (!surf) {
            surf = $('<img />').attr('src', 'https://d2uyhvukfffg5a.cloudfront.net/otherimages/beachcomb/surfline'+roll(4)+'.png')
             .css('position', 'absolute')
             .css('opacity', 0)
             .css('top', '10px')
             .css('left', '0px');
            $('#ocean').append(surf);
            surf.animate({opacity: 1}, 100, function () {
              surf.animate({top: '160px', opacity: 0}, 5000, function () { $(this).remove(); });
            });
          }
     });
  }
};
setInterval(waves, 8100);
waves();

setTimeout(function () {
  setInterval(waves, 8100);
  waves();
}, 3050);
</script>
