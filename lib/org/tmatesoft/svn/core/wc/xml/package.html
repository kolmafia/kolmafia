<TITLE>
package org.tmatesoft.svn.core.wc.xml
</TITLE>
</HEAD>

<BODY>
<p>
This package gives an advantage to write annotation, status and log 
information in xml format to any SAX <b>ContentHandler</b> implementation.
The package also provides a default <b>ContentHandler</b> implementation 
that writes xml formatted contents to an output stream or a writer which 
is specified by a user.
</BODY>
