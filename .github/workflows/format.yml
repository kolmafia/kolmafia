name: Format

on:
  push

jobs:
  formatting:
    name: Format Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # v2 minimum required
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          files: "src/**/*.java"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          files: "test/**/*.java"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
