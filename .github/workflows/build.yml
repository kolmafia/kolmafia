name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-and-tag-release

jobs:
  bin:
    if: github.repository == 'kolmafia/kolmafia'
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Build
        env:
          ORG_GRADLE_PROJECT_commit: ${{ github.sha }}
        run: ./gradlew --no-daemon jpackage

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: releases
          path: |
            build/releases/*.deb
            build/releases/*.exe
            build/releases/*.dmg

  jar:
    if: github.repository == 'kolmafia/kolmafia'
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Build
        env:
          ORG_GRADLE_PROJECT_commit: ${{ github.sha }}
        run: ./gradlew --no-daemon shadowJar

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*.jar

  release:
    needs: [bin, jar]
    if: github.repository == 'kolmafia/kolmafia'
    name: Publish Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Retrieve version and tag
        run: |
          KOLMAFIA_VERSION=$(git rev-list --count $GITHUB_SHA)
          git tag "r$KOLMAFIA_VERSION"
          echo "KOLMAFIA_VERSION=$KOLMAFIA_VERSION" >> $GITHUB_ENV

      - name: Download binaries
        uses: actions/download-artifact@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.jar
            releases/*.deb
            releases/*.dmg
          tag_name: r${{ env.KOLMAFIA_VERSION }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.KOLMAFIA_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: [release]
    if: github.repository == 'kolmafia/kolmafia'
    name: Tell homebrew task to update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create repository dispatch event
        run: |
          TAG=$(git describe --tags --abbrev=0)
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.HOMEBREW_KOLMAFIA_TOKEN }}" \
            https://api.github.com/repos/kolmafia/homebrew-kolmafia/dispatches \
            -d "{\"event_type\":\"new-release\",\"client_payload\":{\"version\":${TAG:1}}}" \
